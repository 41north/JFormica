buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.4', 'nl.javadude.gradle.plugins:license-gradle-plugin:0.5.0'
    }
}

subprojects { project ->
    logger.info('applying license to ' + project.name)
    apply plugin: 'license'

    license {
        header rootProject.file('LICENSE')
        strictCheck true
    }
}

allprojects {
    version = '0.0.5-SNAPSHOT'
    repositories {
        mavenCentral()
    }

    tasks.withType(Compile) {
        options.compilerArgs << "-Xlint:unchecked"
    }

    apply plugin: 'idea'
    apply plugin: 'maven'
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.6'
}



 
